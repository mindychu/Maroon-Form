<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Maroon Form</title>
		<meta charset="utf-8">
         <meta name="author" content="Mindy Chu">
        <link href="styles.css" rel="stylesheet"/>
	</head>
	<body>
        <main>
            <p>If you would like more information, please fill out the form below. Required fields are marked with an asterisk.(*)</p>
            <form id="contact" method="post" action="https://wp.zybooks.com/form-viewer.php">
                <label for="myName">Name*</label>
                <input type="text" required placeholder="Enter first and last name." name="myName" id="myName">
           
                <label for="myAddress">Address</label>
                <input type="text" placeholder="Street Address" name="myAddress" id="myAddress">
            
                <label for="myCity">City</label>
                <input type="text" placeholder="City" name="myCity" id="myCity">
         
                <label for="myState">State</label>
                <select size="1" name="myState" id="myState">
                    <option>Select State</option>
                    <option>AL</option>
                    <option>AK</option>
                    <option>AZ</option>
                    <option>AR</option>
                </select>
           
                <label for="myZip">Zip</label>
                <input type="text" placeholder="Zip" name="myZip" id="myZip">
              
                <label for="myPhone">Phone</label>
                <input type="tel" placeholder="Phone" name="myPhone" id="myPhone">
              
                <label for="myEmail">Email*</label>
                <input type="email" required placeholder="you@domain.com" name="myPhone" id="myEmail">
          
            <fieldset>
            <legend>Preferred Method Of Contact</legend>
        
                <input type="radio" name="prefContact" id="prefEmail" value="Email">
                <label for="prefEmail">Email</label>
            
                <input type="radio" name="prefContact" id="prefPhone" value="Phone">
                <label for="prefPhone">Phone</label>
            </fieldset>
                <label for="myComments" id="label-block">Comments</label>
                <textarea name="myComments" id="myComments" rows="4" cols="40"></textarea>
                <section id="myButtons">
                    <input type="reset" id="myReset" value="Reset Me">
                    <input type="submit" id="mySubmit" value="Submit Me">
                </section>
            </form>
        </main>  
	</body>
</html>
